<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка задолженности</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
    }

    fieldset {
      border: 1px solid #444;
      border-radius: 8px;
      margin-bottom: 25px;
      padding: 20px;
      background-color: #3a3a3a;
    }

    legend {
      font-weight: bold;
      color: #ffd700;
      padding: 0 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #ccc;
    }

    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #666;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #fff;
      box-sizing: border-box;
    }

    small {
      font-size: 0.85em;
      color: #999;
      display: block;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #result fieldset {
      margin-top: 20px;
    }

    strong {
      color: #ff4c4c;
    }

    nav {
      text-align: center;
      margin-top: 30px;
    }

    nav a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function checkDebt(event) {
      event.preventDefault();

      const phone = document.getElementById("phone").value.trim();
      const phonePattern = /^\+?\d{10,15}$/;

      if (!phonePattern.test(phone)) {
        alert("Введите корректный номер телефона");
        return false;
      }

      // Имитируем данные клиента
      const balance = -7.50;
      const creditUsed = 18;
      const creditLimit = 30;

      const result = document.getElementById("result");
      result.innerHTML = `
        <fieldset>
          <legend>Задолженность клиента</legend>
          <p>Номер: ${phone}</p>
          <p>Текущий баланс: ${balance.toFixed(2)} BYN</p>
          <p>Кредитные минуты: ${creditUsed} из ${creditLimit}</p>
          <p><strong>Пожалуйста, пополните счёт, чтобы избежать блокировки.</strong></p>
        </fieldset>
      `;
    }
  </script>
</head>
<body>
  <main>
    <section>
      <h1>Проверка задолженности клиента</h1>

      <form onsubmit="checkDebt(event)">
        <fieldset>
          <legend>Введите номер клиента</legend>

          <label for="phone">Номер телефона:</label>
          <input type="tel" id="phone" name="phone" pattern="^\+?\d{10,15}$" required
                 placeholder="+375291234567">
          <small>Формат: +375XXXXXXXXX — без пробелов и скобок</small>

          <button type="submit">Проверить задолженность</button>
        </fieldset>
      </form>

      <div id="result"></div>

      <nav>
        <p><a href="Личный кабинет.html">Вернуться в личный кабинет</a></p>
      </nav>
    </section>
  </main>
</body>
</html>
