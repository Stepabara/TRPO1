<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация клиента</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", sans-serif;
      padding: 40px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      color: #00bfff;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background-color: #2c2c2c;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00bfff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0090cc;
    }
  </style>
</head>
<body>

  <form onsubmit="handleSubmit(event)">
    <h2>Регистрация клиента</h2>

    <input type="text" name="phone" placeholder="Телефон" required>
    <input type="text" name="name" placeholder="ФИО" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="number" step="0.01" name="balance" placeholder="Баланс (BYN)" required>
    <input type="text" name="username" placeholder="Имя пользователя (логин)" required>

    <button type="submit">Зарегистрировать</button>
  </form>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        phone: form.phone.value,
        name: form.name.value,
        email: form.email.value,
        balance: form.balance.value,
        username: form.username.value,
        status: "активный"
      };
      alert("✅ Данные собраны:\n" + JSON.stringify(data, null, 2));
      form.reset();
    }
  </script>

</body>
</html>
