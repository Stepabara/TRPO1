<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список должников</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
    }

    fieldset {
      border: 1px solid #444;
      border-radius: 8px;
      margin-bottom: 25px;
      padding: 20px;
      background-color: #3a3a3a;
    }

    legend {
      font-weight: bold;
      color: #ffd700;
      padding: 0 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #666;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #444;
      color: #fff;
    }

    td {
      background-color: #2e2e2e;
    }

    nav {
      text-align: center;
      margin-top: 30px;
    }

    nav a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <h1>Список клиентов с задолженностью</h1>

      <fieldset>
        <legend>Должники на 01.10.2025</legend>
        <table>
          <tr>
            <th>Номер клиента</th>
            <th>ФИО</th>
            <th>Баланс (BYN)</th>
            <th>Кредитные минуты</th>
            <th>Статус</th>
          </tr>
          <tr>
            <td>+375291234567</td>
            <td>Иванов Иван</td>
            <td>-7.50</td>
            <td>18 из 30</td>
            <td>Активен</td>
          </tr>
          <tr>
            <td>+375293456789</td>
            <td>Петров Пётр</td>
            <td>-3.20</td>
            <td>10 из 30</td>
            <td>Активен</td>
          </tr>
          <tr>
            <td>+375297654321</td>
            <td>Сидорова Анна</td>
            <td>-15.00</td>
            <td>30 из 30</td>
            <td>Ограничен</td>
          </tr>
        </table>
      </fieldset>

      <nav>
        <p><a href="operator-panel.html">Вернуться в панель оператора</a></p>
      </nav>
    </section>
  </main>
</body>
</html>
