<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пополнение счёта</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
    }

    fieldset {
      border: 1px solid #444;
      border-radius: 8px;
      margin-bottom: 25px;
      padding: 20px;
      background-color: #3a3a3a;
    }

    legend {
      font-weight: bold;
      color: #ffd700;
      padding: 0 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #ccc;
    }

    input[type="tel"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #666;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #fff;
      box-sizing: border-box;
    }

    small {
      font-size: 0.85em;
      color: #999;
      display: block;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    nav {
      text-align: center;
      margin-top: 30px;
    }

    nav a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function validatePayment(event) {
      const phone = document.getElementById("phone").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);
      const phonePattern = /^\+?\d{10,15}$/;

      if (!phonePattern.test(phone) || isNaN(amount) || amount <= 0) {
        alert("Введите корректный номер телефона и сумму больше 0");
        event.preventDefault();
        return false;
      }

      // Имитируем успешное пополнение
      event.preventDefault();
      setTimeout(() => {
        window.location.href = "кабинет.html";
      }, 500);
    }
  </script>
</head>
<body>
  <main>
    <section>
      <h1>Пополнение счёта клиента</h1>

      <form action="/add-payment" method="post" onsubmit="validatePayment(event)">
        <fieldset>
          <legend>Данные для пополнения</legend>

          <label for="phone">Номер телефона клиента:</label>
          <input type="tel" id="phone" name="phone" pattern="^\+?\d{10,15}$" required
                 placeholder="+375291234567">
          <small>Введите номер в международном формате, например: +375291234567</small>

          <label for="amount">Сумма (BYN):</label>
          <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
          <small>Введите сумму в белорусских рублях, например: 25.00</small>

          <button type="submit">Пополнить счёт</button>
        </fieldset>
      </form>

      <nav>
        <p><a href="Личный кабинет.html">Вернуться в личный кабинет</a></p>
      </nav>
    </section>
  </main>
</body>
</html>
