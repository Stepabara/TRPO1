<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>История звонков</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 700px;
      margin: 40px auto;
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
    }

    fieldset {
      border: 1px solid #444;
      border-radius: 8px;
      margin-bottom: 25px;
      padding: 20px;
      background-color: #3a3a3a;
    }

    legend {
      font-weight: bold;
      color: #ffd700;
      padding: 0 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #ccc;
    }

    input[type="month"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #666;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #fff;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #666;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #444;
      color: #fff;
    }

    td {
      background-color: #2e2e2e;
    }

    nav {
      text-align: center;
      margin-top: 30px;
    }

    nav a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <h1>История звонков клиента</h1>

      <form action="/view-calls" method="get">
        <fieldset>
          <legend>Фильтр по периоду</legend>

          <label for="month">Выберите месяц:</label>
          <input type="month" id="month" name="month" required>

          <label for="type">Тип звонка:</label>
          <select id="type" name="type">
            <option value="">Все типы</option>
            <option value="местный">Местный</option>
            <option value="международный">Международный</option>
          </select>

          <button type="submit">Показать звонки</button>
        </fieldset>
      </form>

      <fieldset>
        <legend>Звонки за выбранный период</legend>
        <table>
          <tr>
            <th>Дата</th>
            <th>Тип</th>
            <th>Длительность (мин)</th>
            <th>Стоимость (BYN)</th>
          </tr>
          <tr>
            <td>01.10.2025</td>
            <td>Местный</td>
            <td>12</td>
            <td>0.00</td>
          </tr>
          <tr>
            <td>02.10.2025</td>
            <td>Международный</td>
            <td>5</td>
            <td>2.50</td>
          </tr>
          <tr>
            <td>03.10.2025</td>
            <td>Местный</td>
            <td>25</td>
            <td>2.50</td>
          </tr>
        </table>
      </fieldset>

      <nav>
        <p><a href="Личный кабинет.html">Вернуться в личный кабинет</a></p>
      </nav>
    </section>
  </main>
</body>
</html>
