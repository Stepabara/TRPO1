<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поиск клиента</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
    }

    fieldset {
      border: 1px solid #444;
      border-radius: 8px;
      margin-bottom: 25px;
      padding: 20px;
      background-color: #3a3a3a;
    }

    legend {
      font-weight: bold;
      color: #ffd700;
      padding: 0 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #ccc;
    }

    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #666;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #fff;
      box-sizing: border-box;
    }

    small {
      font-size: 0.85em;
      color: #999;
      display: block;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #result fieldset {
      margin-top: 20px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      margin-bottom: 8px;
    }

    nav {
      text-align: center;
      margin-top: 30px;
    }

    nav a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function searchClient(event) {
      event.preventDefault();

      const phone = document.getElementById("phone").value.trim();
      const phonePattern = /^\+?\d{10,15}$/;

      if (!phonePattern.test(phone)) {
        alert("Введите корректный номер телефона");
        return false;
      }

      // Имитируем найденные данные
      const result = document.getElementById("result");
      result.innerHTML = `
        <fieldset>
          <legend>Данные клиента</legend>
          <ul>
            <li>Номер: ${phone}</li>
            <li>ФИО: Иванов Иван Иванович</li>
            <li>Email: ivan@example.com</li>
            <li>Статус: активен</li>
            <li>Баланс: 12.50 BYN</li>
            <li>Кредитные минуты: 18 из 30</li>
          </ul>
        </fieldset>
      `;
    }
  </script>
</head>
<body>
  <main>
    <section>
      <h1>Поиск клиента по номеру</h1>

      <form onsubmit="searchClient(event)">
        <fieldset>
          <legend>Введите номер телефона</legend>

          <label for="phone">Номер клиента:</label>
          <input type="tel" id="phone" name="phone" pattern="^\+?\d{10,15}$" required
                 placeholder="+375291234567">
          <small>Формат: +375XXXXXXXXX — без пробелов и скобок</small>

          <button type="submit">Найти клиента</button>
        </fieldset>
      </form>

      <div id="result"></div>

      <nav>
        <p><a href="operator-panel.html">Вернуться в панель оператора</a></p>
      </nav>
    </section>
  </main>
</body>
</html>
